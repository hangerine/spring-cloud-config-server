who:
  am:
    i: grpcserver-dev

#AcpSvcSim:
jobPoller:
  numberOfTasks: 4
  numberOfCalls: 4
  inboundSvcRegistrarUrl: "http://docker-host:19500/registrar/"
  jobPollingUrl: "http://docker-host:19300/getJobDescriptor/"
rmqConfiguration:
  rmqHostname: "docker-host"
  rmqUsername: "admin"
  rmqPassword: "admin"
  rmqVirtualHost: "vhost_test01"
  rmqPort: 5672
restConfiguration:
  connTimeout: 5000
  readTimeout: 3000
  maxTotalConn: 1024
  defaultMaxPerRoute: 1024
  maxPerRoutes:
    scheme: http
    host: docker-host
    port: 19600
    maxPerRoute: 1024
grpcConfiguration:
  keepAliveTime: 60
  keepAliveTimeout: 60
  permitKeepAliveWithoutCalls: True